<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booking engine</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
	  href="./bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    <style>
      .center{
      text-align:center;
      }
      .powered_by{
      color:#08c;
      }
      .engine{
      color:#dddd;
      margin-top:2px;
      letter-spacing:2px;
      }
      .seven{
      font-size:20px;
      }
    </style>
  </head>
  <body>
    <!-- parent container -->
    <div class="container"
	 style="background-image:url('img/majestic.jpg');background-size:100% 100%;height:100%;width:100%">
      <div class="grid" >
	<div class="col-sm-3">
	  <!-- search panel -->
	  <div class="panel panel-default" style="margin-top:4px;">
	    <div class="panel-heading">Find a room</div>
	    <div class="panel-body">
	      <!-- search elements -->
	      <div class="form-group">
		<label for="f_name">Full Name</label>
                <input type='text' class="form-control" id="f_name"/>
              </div>
	      
	      <div class="form-group">
		<label for="email">Email</label>
                <input type='text' class="form-control" id="email"/>
              </div>
	      <div class="form-group">
		<label for="n_people">No. of People</label>
                <input type='text' class="form-control" id="n_people"/>
	      </div>

	      <div class="form-group">
		<label for="type">Type</label>
                <select name="" id="" class="form-control">
                  <option value="sgl">Single</option>
                  <option value="dbl">Double</option>
                  <option value="sut">Suite</option>
                </select>
	      </div>


	      <div class="form-group">
		<label for="check_in">Check In</label>
		<div class='input-group date' id='check_out'>
		  <input type='text' class="form-control" />
		  <span class="input-group-addon">
		    <span class="glyphicon glyphicon-calendar"></span>
		  </span>
		</div>
	      </div>

	      <div class="form-group">
		<label for="check_out">Check Out</label>
		<div class='input-group date' id='check_out'>
		  <input type='text' class="form-control" />
		  <span class="input-group-addon">
		    <span class="glyphicon glyphicon-calendar"></span>
		  </span>
		</div>
	      </div>
	      
              <div class="form-group">
                <button class="btn btn-primary" type="button">Check Availability</button>
	      </div>
	      <!-- end search elements -->
	    </div>
	  </div>
	  <!-- end search panel -->
	</div>
      </div>
    </div>
    <!-- end parent container -->
<p class="center engine">BASE<span class="seven">7</span>B<span class="powered_by">OO</span>KING</p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="./bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
      $(function () {
      $('#check_in,#check_out').datetimepicker();
      });
    </script>

  </body>
</html>
